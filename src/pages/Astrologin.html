<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Team-Brian.css" />
        <title>Team-Brian Login</title>
    </head>
    <body>
        <div id="header">
            <h1>Astronomy Forum</h1>
            <h3>Welcome to the astronomy forum!</h3>
            <button type="button" id="register">Register</button>
        </div>
        <div id="form">
            <h2>Login</h2>
            <form>
                <table>
                    <tr>
                        <th>Username:</th>
                        <td>
                            <input type="text" name="username" value="" />
                        </td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td>
                            <input type="text" name="password" value="" />
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input id="submit-login" type="submit" value="Login" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
