<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Team-Brian.css" />
        <title>Team-Brian Register</title>
    </head>
    <body>
        <div id="header">
            <h1>Astronomy Forum</h1>
            <h3>Welcome to the astronomy forum!</h3>
            <button type="button" id="login">Login</button>
        </div>
        <div id="form">
            <h2>Register</h2>
            <h3>Please fill out the form below to create an account.</h3>
            <form>
                <table>
                    <tr>
                        <th>First Name:</th>
                        <td>
                            <input type="text" name="firstName" value="" />
                        </td>
                    </tr>
                    <tr>
                        <th>Last Name:</th>
                        <td>
                            <input type="text" name="lastName" value="" />
                        </td>
                    </tr>
                    <tr>
                        <th>Username:</th>
                        <td>
                            <input type="text" name="username" value="" />
                        </td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td>
                            <input type="text" name="password" value="" />
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input id="submit-register" type="submit" value="Register" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
